<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Santai</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>Susun Gambar</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3> <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                    <div>Pergerakan: </div><b><div class="stepCount">0</div></b>
                    </div>
					<br>
                    <div id="timeBox">
                        Masa: <b><span id="timerPanel"></span></b> saat</div>
					<br>
                    <img id="actualImage" />
                    <div>Lihat gambar di atas sebagai panduan. Kemudian susun gambar sehingga sempurna.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Hard</label>
						<input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">Very Hard</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Arahan</button>
                        <button id="newPhoto" type="button" class="btn">Gambar Seterusnya</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Yeay, anda power !!</h2>
                Tahniah, <br /> Anda berjaya sempurnakan gambar tadi.
                <br />
                Jumlah Pergerakan: <span class="stepCount">0</span>
                <br />
                Masa Diambil: <span class="timeCount">0</span> saat<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Main lagi</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/1.jpg', title: 'Ayah' },
				{ src: 'img/2.jpg', title: 'Ayah' },
				{ src: 'img/3.jpg', title: 'Adik-beradik' },
				{ src: 'img/4.jpg', title: 'Ayah & Ibu' },
				{ src: 'img/5.jpg', title: 'Ibu & Anak-anak' },
				{ src: 'img/6.jpg', title: 'Ibu & Ayah' },
				{ src: 'img/7.jpg', title: 'Eidul Fitri 2022' },
				{ src: 'img/8.jpg', title: 'Eidul Fitri 2022' },
				{ src: 'img/9.jpg', title: 'Ibu & Ajla' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Susun semula petak-petak gambar yang berselerak. \nRancang dan tengok betul-betul!');
            }
        </script>
    </div>
</body>
</html>
